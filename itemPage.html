<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Store | Item Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="itemPageStyle.css" />
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-0 border-bottom pb-1 border-1">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="./index.html">
            <img
              src="./assets/images/logo.png"
              width="140"
              alt="MDB Logo"
              loading="lazy"
              class="object-fit-contain"
            />
          </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center p-3">
          <!-- Icon -->
          <a class="link-secondary me-3" href="./itemPage.html">
            <i class="fas fa-shopping-cart fs-5"></i>
          </a>

          <!-- Notifications -->
          <div class="dropdown">
            <a
              class="link-secondary me-3 dropdown-toggle hidden-arrow mx-3"
              href="./itemPage.html"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-language fs-5"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" id="en">English</a>
              </li>
              <li>
                <a class="dropdown-item" id="ar">العربية</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div
      class="dropdown-contianer d-flex justify-content-center align-items-center flex-row-reverse"
    >
      <div class="btn-group shadow-0 mb-2">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          Men's
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="rolex">Rolex</a>
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="boss">BOSS</a>
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="apple">Apple</a>
          </li>
        </ul>
      </div>
      <div class="btn-group shadow-0 mb-2">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton2"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          Women's
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="huawei"
              >Huawei</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="samsoung"
              >SAMSOUNG</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="sony">SONY</a>
          </li>
        </ul>
      </div>
      <div class="btn-group shadow-0 mb-2">
        <button
          class="btn bg-transparent dropdown-toggle"
          type="button"
          id="dropdownMenuButton3"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          Kids
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="apple2"
              >Apple</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="fitbit"
              >FitBit</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./itemPage.html" id="google"
              >Google</a
            >
          </li>
        </ul>
      </div>
    </div>
    <section id="item-section">
      <div class="holder d-flex justify-content-between align-items-center">
        <div
          class="position-relative item-holder bg-light rounded-5 h-75 w-50 shadow d-flex justify-content-center align-items-center"
        >
          <h3 id="digital-timer" class="text-light"></h3>
          <div id="clock-timer">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
          </div>
          <button id="changeTimer" class="position-absolute">
            Change Timer
          </button>
        </div>
        <div
          class="item-info p-3 text-black d-flex flex-column justify-content-center align-items-start w-50 gap-3 mx-3"
        >
          <h3 class="fw-bold mt-1" id="item-name">
            Sense 3: Advanced Smartwatch
          </h3>

          <div class="container p-0 border-bottom border-dark border-1">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span>4.0</span>
          </div>
          <h4 id="itemPrice" class="mt-2">550 S.R</h4>

          <ul class="list-unstyled">
            <li id="itemFeature1">
              <strong
                ><i class="fa-solid fa-heart-pulse"></i>Advanced Health
                Tracking</strong
              >
            </li>
            <li id="itemFeature2">
              <strong
                ><i class="fa-solid fa-location-dot"></i> Built-in GPS</strong
              >
            </li>
            <li id="itemFeature3">
              <strong
                ><i class="fa-solid fa-ear-listen"></i>Voice Assistant</strong
              >
            </li>
            <li id="itemFeature4">
              <i class="fa-solid fa-battery-full"></i>
              <strong>Long Battery Life</strong>
            </li>
          </ul>
          <div class="colors-container container d-flex p-1 align-items-center">
            <button class="btn color-btn shadow" id="color1"></button>
            <button class="btn color-btn shadow" id="color2"></button>
            <button class="btn color-btn shadow" id="color3"></button>
            <button class="btn color-btn shadow" id="color4"></button>
            <button class="btn color-btn shadow" id="color5"></button>
          </div>
          <button class="rounded px-3 py-2 border-0 shadow" id="addToCart">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
  <script src="script.js"></script>
</html>
